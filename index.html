<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="assets/imgs/logo.svg">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Navbar edit in scripts -->
        <script src="assets/scripts/navbar.js" defer></script> 
        <!-- Footer edit in scripts-->
        <script src="assets/scripts/footer.js" defer></script> 
        <title>NeuroINT</title>
        
    </head>
    <body>
        <!-- Nav bar -->
        <nav class="navigation">
            <!-- Navigation content will be inserted dynamically -->
        </nav>
        <!-- Company photos carousel-->
        <div class="swiper-container">
            <!-- Company photos wrapper-->
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="assets/imgs/BrainScanSoftware.png" alt="BrainScanSoftware"></div>
                <div class="swiper-slide"><img src="assets/imgs/AIBrain.png" alt="AIBrain"></div>
                <div class="swiper-slide"><img src="assets/imgs/QuoteOnMedicalSoftware.png" alt="QuoteOnMedicalSoftware"></div>
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <!-- Company Purpose Section -->
        <section class="company-purpose">
            <div class="company-image">
                <img src="assets/imgs/AIRevolution.png" alt="AI Revolution">
            </div>
            <div class="company-description">
                <h2>What we stand for?</h2>
                <p>At Neuro INT, we are revolutionizing the field of neurology with cutting-edge AI technology. Our advanced software solutions are designed to assist healthcare professionals in diagnosing brain conditions with unprecedented accuracy and efficiency.</p>
            </div>
        </section>
        <!-- Footer section -->
        <footer class="footer" id="footer">
            <!-- Footer content will be inserted dynamically -->
        </footer>
        
        
        <!--Scripts-->
        <!-- Include Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 1,
                spaceBetween: 10,
                loop: true, // Enables continuous loop mode
                pagination: {
                    el: '.swiper-pagination', // Container for pagination bullets
                    clickable: true, // Makes pagination bullets clickable
                },
                // Enable swiping with touch
                simulateTouch: true,
            });
        </script>
    </body>
</html>
